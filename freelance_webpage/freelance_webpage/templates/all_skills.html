<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
  
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            margin-top: 20px;
        }
        table th, table td {
            vertical-align: middle;
        }
        table td a {
            color: #007bff;
        }
        table td a:hover {
            text-decoration: underline;
        }
        .no-skills {
            text-align: center;
            margin-top: 50px;
        }
        .create-skill-btn {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>All Skills</h1>
        <div class="create-skill-btn">
            <a href="{% url 'create_skill' %}" class="btn btn-primary">Create Skill</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for skill in skills %}
                    <tr>
                        <td>{{ skill.id }}</td>
                        <td>{{ skill.name }}</td>
                        <td>
                            <a href="{% url 'update_skill' skill.id %}">Edit</a> |
                            <a href="{% url 'delete_skill' skill.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if not skills %}
            <p class="no-skills">No skills available.</p>
        {% endif %}
    </div>
</body>
</html>
