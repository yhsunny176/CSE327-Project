<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>JustaJob Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .login-image {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
        }
        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-form {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form img {
            display: block;
            margin: 0 auto 20px;
        }
        .login-form h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .login-form p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form .remember-me {
            display: flex;
            align-items: center;
        }
        .login-form .remember-me input {
            margin-right: 5px;
        }
        .login-form .forgot-password {
            color: #f28b8b;
            text-align: right;
            margin-bottom: 20px;
        }
        .login-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form .sign-up {
            text-align: center;
            margin-top: 20px;
        }
        .login-form .sign-up a {
            color: #007bff;
        }
        .login-form .or {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        .login-form .google-login {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .login-form .google-login img {
            width: 20px;
            margin-right: 20px 0;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side: image occupying half the page -->
        <div class="login-image">
            <img src="{% static 'freelance_webpage/Images/login.png' %}" alt="Login Image">
        </div>
        <!-- Right side: login form occupying half the page -->
        <div class="login-form">
            <!-- Logo image -->
            <img src="{% static 'freelance_webpage/Images/logo_color.png' %}" alt="JustaJob Logo" width="350">
            <!-- Form title -->
            <h1>Login</h1>
            <!-- Form description -->
            <p>Login to access your JustaJob account</p>
            <!-- Login form -->
            <form action="{% url 'login' %}" method="post">
                <!-- Email input -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Password input -->
                <label for="password">Password</label>
                <input type="password" id="password" name="pass1" required>
                
                <!-- Remember Me checkbox -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <!-- Submit button -->
                <button type="submit">Login</button>
            </form>
            <!-- Sign up link -->
            <div class="sign-up">
                Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
            </div>
            <!-- OR separator -->
            <div class="or">Or sign in with</div>
            <!-- Google login button -->
            <div class="google-login">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            </div>
        </div>
    </div>
</body>
</html>
