<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Dashboard</title>
    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" />
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'freelance_webpage/Images/fav-icon.svg' %}" />
    <style>
      .page-bg {
        display: flex;
        flex-direction: column;
      }
      .container.mt-5 {
        flex: 1;
      }
      .container.mt-5 .row {
        margin-top: 20px;
        margin-left: 0;
      }
      .card {
        height: 300px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body class="page-bg">
    <div id="preloader">
      <div id="status">
        <img src="{% static 'freelance_webpage/Images/preloader.svg' %}" id="preloader_image" alt="loader" />
      </div>
    </div>
    <!-- return to top -->
    <a href="javascript:void(0);" id="return-to-top" class="change-bg2"><i class="fas fa-angle-double-up"></i></a>

    <!-- navbar inheritance -->
    {% include 'common/navbar.html' %}
    <!-- navbar end -->

    <!-- inner page start -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <a href="{% url 'postproject' %}">
            <div class="card text-center">
              <div class="card-body">
                <i class="fas fa-briefcase fa-3x mb-3"></i>
                <h5 class="card-title">Post Projects</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="{% url 'clientprojects' %}">
            <div class="card text-center">
              <div class="card-body">
                <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                <h5 class="card-title">My Project Listings</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card text-center">
              <div class="card-body">
                <i class="fas fa-search fa-3x mb-3"></i>
                <h5 class="card-title">Search Freelancers</h5>
              </div>
            </div>
          </a>
        </div>
        <!-- Add two empty columns to create space for five cards in a row -->
        <div class="col-md-4 mb-4">
            <a href="{%url 'client_profile' %}">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fas fa-search fa-3x mb-3"></i>
                  <h5 class="card-title">Update Profile</h5>
                </div>
              </div>
            </a>
          </div>
      </div>
    </div>
    <!-- inner page end -->

    <!-- footer inheritance -->
    {% include 'common/footer.html' %}
    <!-- footer end -->

    <!-- javaScripts -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/contact_form.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
