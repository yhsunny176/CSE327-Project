<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>JustaJob Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .register-image {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
        }
        .register-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .register-form {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .register-form img {
            display: block;
            margin: 0 auto 20px;
        }
        .register-form h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .register-form p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .register-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-form .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .register-form .terms input {
            margin-right: 5px;
        }
        .register-form .terms a {
            color: #007bff;
        }
        .register-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .register-form .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-form .login-link a {
            color: #007bff;
        }
        .register-form .role-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .register-form .role-buttons button {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .register-form .role-buttons button.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side: image occupying half the page -->
        <div class="register-image">
            <img src="{% static 'freelance_webpage/Images/register.png' %}" alt="Register Image">
        </div>
        <!-- Right side: register form occupying half the page -->
        <div class="register-form">
            <!-- Logo image -->
            <img src="{% static 'freelance_webpage/Images/logo_color.png' %}" alt="JustaJob Logo" width="150">
            <!-- Form title -->
            <h1>Sign up</h1>
            <!-- Form description -->
            <p>Letâ€™s get you all set up so you can access your personal account.</p>
            <!-- Role selection buttons -->
            <div class="role-buttons">
                <button type="button" class="active">As Freelancer</button>
                <button type="button">As Employer</button>
            </div>
            <!-- Register form -->
            <form action="register" method="post">
                {% csrf_token %}
                <!-- First Name input -->
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="fname" Required>
                
                <!-- Last Name input -->
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lname" required>
                
                <!-- Email input -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Phone Number input -->
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone_number" required>
                
                <!-- Password input -->
                <label for="password">Password</label>
                <input type="password" id="password" name="pass1" required>
                
                <!-- Confirm Password input -->
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="pass2" required>
                
                <!-- Terms and Privacy Policy checkbox -->
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a></label>
                </div>
                
                <!-- Submit button -->
                <button type="submit">Create account</button>
            </form>
            <!-- Login link -->
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
