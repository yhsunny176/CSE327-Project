<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/freelancer.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'freelance_webpage/Images/fav-icon.svg' %}">
</head>

<body class="page-bg">
    <div id="preloader">
        <div id="status">
            <img src="{% static 'freelance_webpage/Images/preloader.svg' %}" id="preloader_image" alt="loader">
        </div>
    </div>
    <!-- Return to top button -->
    <a href="javascript:void(0);" id="return-to-top" class="change-bg2">
        <i class="fas fa-angle-double-up"></i>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Freelancer Dashboard</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'freelancer_dashboard' %}">Home</a></li>
                                <li><a href="{% url 'update_profile' %}">Update Profile</a></li>
                                <li><a href="{% url 'all_skills' %}">Skills</a></li>
                                <li><a href="{% url 'create_portfolio' %}">Portfolio</a></li>
                                <li><a href="{% url 'view_projects' %}">Search Projects</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Update Profile</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'update_profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" value="{{ user.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" value="{{ user.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ user_profile.phone_number }}" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" class="form-control" rows="4">{{ user_profile.bio }}</textarea>
                </div>
                <div class="form-group">
                    <label for="profile_picture">Profile Picture:</label>
                    <input type="file" id="profile_picture" name="profile_picture" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

    <!-- JavaScripts -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/contact_form.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
